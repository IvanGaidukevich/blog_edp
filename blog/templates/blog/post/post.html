{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div>
<h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>Автор {{ post.author.username }}</p>
    <p>Опубликован {{ post.published }}</p>
    </div>
    <div>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="оставить коммент">
        {% csrf_token %}
    </form>
    </div>
{% endblock %}
